<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  const product = {
    price: 10,
    quantity: 2
  }

  let total = product.price * product.quantity;
  console.log(`商品总价：${total}`);

  product.quantity = 6;

  //   修改商品总价格
  console.log(`商品 总价：${total}`);

  //   js程序性指的就是：一套固定的，不会发生变化的执行流程
</script>
</body>
</html>
